{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'web/css/loginStyle.css' %}" type="text/css" media="all">
<div class="main-box">
    <div class="container">
        <div class="inside">
            <div class="wrapper">
                <div class="col-md-4 col-md-offset-4">
                    {% if mensaje %}
                    <div class="alert alert-danger">
                        {{ mensaje }}
                    </div>
                    {% endif %}

                    <form method="post" action="" class="form-container">
                        {% csrf_token %}
                        <div class="form-title page-header"><h2>Login</h2></div>
                        <div class="form-title">Nombre de usuario</div>
                        <input type="text" id="username" name="username" class="form-field" value="{{ username }}">
                        <div class="form-title">Contrase√±a</div>
                        <input type="password" name="password" id="password" class="form-field">

                        <div class="submit-container">
                            <button type="submit" class="submit-button">Login</button>

                        </div>
                    </form>
                    <a href="{% url 'accounts.registro' %}" ><button class="submit-button reg">Registro</button></a>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
