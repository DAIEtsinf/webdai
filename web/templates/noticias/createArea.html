{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="main-box">
    <div>
        <h2>{{ user.username }}</h2>
    </div>

    <div class="col-md-4 col-md-offset-4">
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</div>
{% endblock content %}
